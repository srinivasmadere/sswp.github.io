<!DOCTYPE html>
<html>
<head>
    <title>Video Player Example</title>
    <style>
        /* Style the video container */
        .video-container {
            width: 80%;
            margin: 0 auto;
        }

        /* Style the video player */
        video {
            width: 100%;
            max-width: 800px; /* Set a max width to prevent the video from becoming too large */
            display: block;
        }

        /* Style the video controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        /* Style the control buttons */
        .controls button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="video-container">
    <video controls>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="controls">
    <button id="play-pause">Play/Pause</button>
    <button id="stop">Stop</button>
    <button id="mute">Mute</button>
    <button id="full-screen">Full Screen</button>
</div>

<script>
    // JavaScript can be used to control the video player, but this is a basic example.
    const video = document.querySelector('video');
    const playPauseButton = document.getElementById('play-pause');
    const stopButton = document.getElementById('stop');
    const muteButton = document.getElementById('mute');
    const fullScreenButton = document.getElementById('full-screen');

    playPauseButton.addEventListener('click', () => {
        if (video.paused) {
            video.play();
            playPauseButton.textContent = 'Pause';
        } else {
            video.pause();
            playPauseButton.textContent = 'Play';
        }
    });

    stopButton.addEventListener('click', () => {
        video.pause();
        video.currentTime = 0;
        playPauseButton.textContent = 'Play';
    });

    muteButton.addEventListener('click', () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
    });

    fullScreenButton.addEventListener('click', () => {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        }
    });
</script>
</body>
</html>
