<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #inputForm {
            max-width: 400px;
            margin: 0 auto;
        }

        #log {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="inputForm">
    <h2>Input Logger</h2>
    <form id="userInputForm">
        <label for="userInput">Enter something:</label>
        <input type="text" id="userInput" required>
        <button type="submit">Submit</button>
    </form>
</div>

<div id="log">
    <h3>Log:</h3>
    <ul id="logList">
    </ul>
</div>

<script>
    // Get references to HTML elements
    const userInputForm = document.getElementById('userInputForm');
    const userInput = document.getElementById('userInput');
    const logList = document.getElementById('logList');

    // Add an event listener to the form
    userInputForm.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        // Get the user's input and the current timestamp
        const inputText = userInput.value;
        const timestamp = new Date().toLocaleString();

        // Create a new list item to display the input and timestamp
        const listItem = document.createElement('li');
        listItem.textContent = `${inputText} (Submitted at ${timestamp})`;

        // Append the list item to the log
        logList.appendChild(listItem);

        // Clear the input field
        userInput.value = '';
    });
</script>
</body>
</html>
